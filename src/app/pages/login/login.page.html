<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Ingresa tus credenciales</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input type="text" [(ngModel)]="personName" placeholder="Usuario" class="input"></ion-input>
        <ion-icon name="person"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="personPassword" placeholder="Contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed"></ion-icon>
      </ion-item>

      <div class="forgotpassword" >
        <a [routerLink]="['/reset-password']"> Reestablecer contraseña</a>
      </div>

      <div class="signupLink">
        <a [routerLink]="['/registro']"> Registrarse</a>
      </div>
    </div>

    <div>
      <ion-button size="small" color="primary" (click)="setStorage()">Set storage data</ion-button>
    </div>
    <div>
      <ion-button size="small" color="primary" (click)="getStorage()">Set storage data</ion-button>
    </div>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon> 
      </ion-fab-button>
      </ion-fab>
  </form>
</ion-content>
