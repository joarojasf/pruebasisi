<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Crea tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nombre" class="input"></ion-input>
        <ion-icon name="person"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Apeliido" class="input"></ion-input>
        <ion-icon name="person"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Carrera" class="input"></ion-input>
        <ion-icon name="person"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Rut" class="input"></ion-input>
        <ion-icon name="person"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed"></ion-icon>
      </ion-item>

      <div class="signinLink">
        <p >¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia Sesión</a></p>
      </div>

    </div>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon> 
      </ion-fab-button>
      </ion-fab>

  </form>
</ion-content>
